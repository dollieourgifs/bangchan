<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Arial", sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Contenedor de los GIFs */
        #gif-container {
            width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        .gif {
            display: inline-block;
            width: 267px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gif-container"></div>

    <script>
        // URL del repositorio en GitHub
        const repoURL = "https://api.github.com/repos/dollieourgifs/bangchan/contents/";

        // Contenedor donde se mostrarán los GIFs
        const container = document.getElementById('gif-container');

        // Obtener la lista de archivos desde el repositorio
        fetch(repoURL)
            .then(response => response.json())
            .then(files => {
                // Filtrar solo los GIFs
                const gifs = files.filter(file => file.name.endsWith('.gif'));

                // Ordenar los GIFs por fecha de actualización (de más reciente a más antiguo)
                gifs.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

                // Mostrar los GIFs ordenados
                gifs.forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.download_url; // Usar la URL directa del archivo
                    img.alt = file.name; // Texto alternativo
                    img.classList.add('gif'); // Añadir la clase 'gif' para aplicar los estilos
                    container.appendChild(img); // Agregar al contenedor
                });
            })
            .catch(error => console.error('Error al cargar los GIFs:', error));
    </script>
</body>
</html>
