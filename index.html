<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Gallery</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Arial", sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Contenedor de los GIFs */
        #gifcontainer {
            width: 1400px; /* Ancho del contenido */
            margin: 0 auto;
            padding: 0 20px; /* Añadir relleno a los lados para evitar que los GIFs estén pegados al borde */
            text-align: center;
            margin-top: 30px;
            box-sizing: border-box; /* Asegurarse de que el relleno se incluye en el cálculo del ancho */
        }

        .gif {
            display: inline-block;
            width: 268px;
            height: 150px;
            margin: 10px; /* Añadir margen entre los GIFs */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ׅ ׄ  &nbsp;&nbsp;&nbsp;౿ &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;bang chan gif pack   &nbsp;&nbsp;&nbsp; ׂ  &nbsp;&nbsp;&nbsp;  ִ  &nbsp;&nbsp;&nbsp;ദㅤ!</h1>
        <h2>hello ♡ i'm val. all of these gifs were made from scratch by me, so don't claim them as your own. i hope you have fun using them and please respect my rules.</h2>
    </div>

    <div id="gif-container"></div>

    <script>
        // URL del repositorio en GitHub
        const repoURL = "https://api.github.com/repos/dollieourgifs/bangchan/contents/";

        // Contenedor donde se mostrarán los GIFs
        const container = document.getElementById('gifcontainer');

        // Obtener la lista de archivos desde el repositorio
        fetch(repoURL)
            .then(response => response.json())
            .then(files => {
                // Filtrar solo los GIFs
                const gifs = files.filter(file => file.name.endsWith('.gif'));

                // Ordenar los GIFs por nombre
                gifs.sort((a, b) => b.name.localeCompare(a.name));

                // Mostrar los GIFs ordenados
                gifs.forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.download_url; // Usar la URL directa del archivo
                    img.alt = file.name; // Texto alternativo
                    img.classList.add('gif'); // Añadir la clase 'gif' para aplicar los estilos
                    container.appendChild(img); // Agregar al contenedor
                });
            })
            .catch(error => console.error('Error al cargar los GIFs:', error));
</script>
</body>
</html>
